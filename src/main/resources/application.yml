security:
  enabled: false
#----------------------------
# Spring Boot configuration
#----------------------------
spring:
  security:
    ignored: /**
  main:
    banner-mode: "off"
  #Error
  error:
    include-message: always
    include-binding-errors: always
    include-stacktrace: on_trace_param
    include-exception: false
  # Database
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:./cafeteria;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;AUTO_SERVER=TRUE
    username: postgres
    password: J1cpt@adm
  hateoas:
    #pour eviter d'avoir une diff√©rence entre une collection avec link et une entite avec _link
    use-hal-as-default-json-media-type: false
  # JPA properties
  jpa:
    hibernate:
      # When you launch the application for the first time - switch "none" at "create"
      #Hibernate ddl auto (create, create-drop, update)
      ddl-auto: update
    show-sql: true
    database: h2
    database-platform: org.hibernate.dialect.H2Dialect
    open-in-view: false
    generate-ddl: true
  #sql:
  #  init:
  #    data-locations:classpath:data.sql
# Logger configuration
logging:
  pattern:
    console: "%d %-5level %logger : %msg%n"
  level:
    org.springframework: debug
    org.hibernate: debug
#----------------------------
# Server configuration
#----------------------------
server:
  port: 8081 #set your port

