security:
  enabled: false
#----------------------------
# Spring Boot configuration
#----------------------------
spring:
  security:
    ignored: /**
  main:
    banner-mode: "off"
  # Database
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:cafeteria;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: postgres
    password: J1cpt@adm
  # JPA properties
  jpa:
    hibernate:
      ddl-auto: create # When you launch the application for the first time - switch "none" at "create"
    show-sql: true
    database: h2
    database-platform: org.hibernate.dialect.H2Dialect
    open-in-view: false
    generate-ddl: true
# Logger configuration
logging:
  pattern:
    console: "%d %-5level %logger : %msg%n"
  level:
    org.springframework: info
    org.hibernate: debug
#----------------------------
# Server configuration
#----------------------------
server:
  port: 8080 #set your port
